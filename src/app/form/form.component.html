
<div>
    <p>Classe</p>
    <input type="number" [(ngModel)]= "classe">
    <p>Sezione</p>
    <input [(ngModel)]="sezione">
    <p>Laboratorio</p>
    <input type="checkbox" [(ngModel)]="laboratorio">
    <p>Rappresentante</p>
    <input [(ngModel)]="nomeRappresentante">
    <p>Immagine mascotte</p>
    <input [(ngModel)]="immagineMascotte">
    <button (click)="onClickAggiungi()">Aggiungi</button>
</div>
